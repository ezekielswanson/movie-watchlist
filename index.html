<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!-- You can link your external CSS files here -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <main>  
        <div class="movie-list__container">
            <!--Header-->
            <div class="movie-list__header">
                <h1>Find your film</h1>
                <h2>My Watchlist</h2>
            </div>
            <!-- End Header-->

            <!-- Form-->
            <div class="movie-list__form-container">
                <form class="movie-list__search-form" action="your_search_endpoint_here" method="GET">
                    <div class="search-container">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Search">
                            <path id="Icon" fill-rule="evenodd" clip-rule="evenodd" d="M8 4C5.79086 4 4 5.79086 4 8C4 10.2091 5.79086 12 8 12C10.2091 12 12 10.2091 12 8C12 5.79086 10.2091 4 8 4ZM2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8C14 9.29583 13.5892 10.4957 12.8907 11.4765L17.7071 16.2929C18.0976 16.6834 18.0976 17.3166 17.7071 17.7071C17.3166 18.0976 16.6834 18.0976 16.2929 17.7071L11.4765 12.8907C10.4957 13.5892 9.29583 14 8 14C4.68629 14 2 11.3137 2 8Z" fill="#9CA3AF"/>
                            </g>
                        </svg>
                        <input type="text" name="query" placeholder="Search for a movie" aria-label="Search for a movie">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>

            <!-- End Form-->


            <!-- Body -->
            <div class="movie-list__body">



            </div>





        </div>




    </main>


    
<!-- You can link your external JavaScript files here -->
<script src="script.js"></script>
</body>
</html>
