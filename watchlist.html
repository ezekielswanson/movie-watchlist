        <div class="movie-list__container">

                <h1>Find your film</h1>
                <a href="index.html"><h2>Search For Movies</h2></a>
            </div>

            <!-- Form-->
            <div class="movie-list__form-container watchlist">

                        <input type="text" id="searchInput" name="query" placeholder="Search for a movie" aria-label="Search for a movie">

                    <button type="submit">Search</button>
                </form>
            </div>
            

            <!-- End Form-->
